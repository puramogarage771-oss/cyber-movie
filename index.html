<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>SYSTEM BOOT</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: black;
  overflow: hidden;
}

/* ラッパーで固定 */
.video-wrap {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  overflow: hidden;
}

/* 動画本体 */
.video-wrap video {
  width: 100%;
  height: 100%;
  object-fit: cover;
  object-position: center center;
}
</style>
</head>

<body>
  <div class="video-wrap">
    <video autoplay muted loop playsinline>
      <source src="matrix.mp4" type="video/mp4">
    </video>
  </div>
</body>
</html>
