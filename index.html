<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>SYSTEM BOOT</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: black;
  overflow: hidden;
}

video {
  position: fixed;
  top: 50%;
  left: 50%;
  width: 100vw;
  height: 100vh;

  /* ▼ 今より大きくする */
  transform: translate(-50%, -50%) scale(1.05);

  object-fit: cover;
  object-position: center;
}
</style>
</head>

<body>
  <video autoplay muted loop playsinline>
    <source src="matrix.mp4" type="video/mp4">
  </video>
</body>
</html>
